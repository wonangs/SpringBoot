# mysql 연결
spring.datasource.url=jdbc:mysql://localhost:3306/firstproject?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mysql hibernate 설정(?), mysql 연결
# update는 계속해서 db가 남아있다
 #spring.jpa.hibernate.ddl-auto=update

# create로 작성하여 서버를 실행할 때마다 데이터를 새로 생성하여 초기화한다. / 더미 데이터 생산 불필요
spring.jpa.hibernate.ddl-auto=create

server.servlet.encoding.force=true
#spring.h2.console.enabled=true

# data.sql 더미 데이터를 만들기 위해 작성 (스프링부트 2.5부터 data.sql을 사용한 데이터 초기화를 권장하지 않기 때문에 오류 발생)
spring.jpa.defer-datasource-initialization=true
#더미 데이터 자동 실행 구문
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always

#디버그 레벨로 쿼리 출력
logging.level.org.hibernate.SQL=debug
#쿼리 줄바꿈하기
spring.jpa.properties.hibernate.format_sql=true
#매개변수 값 보여 주기
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace